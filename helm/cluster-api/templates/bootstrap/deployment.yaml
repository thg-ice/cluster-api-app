apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    clusterctl.cluster.x-k8s.io: ""
    control-plane: controller-manager
    {{- include "labels.common.bootstrap" . | nindent 4 }}
  name: {{ include "resource.bootstrap.name" . }}
  namespace: {{ include "resource.default.namespace" . }}
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
      {{- include "labels.selector.bootstrap" . | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        control-plane: controller-manager
        {{- include "labels.common.bootstrap" . | nindent 8 }}
    spec:
      containers:
      - args:
        - --metrics-bind-addr=0.0.0.0:{{ .Values.ports.metrics }}
        - --feature-gates=MachinePool={{ .Values.featuregates.machinepool }}
        - --watch-filter={{ .Values.watchfilter }}
        - --webhook-port={{ .Values.ports.webhook }}
        command:
        - /manager
        image: "{{ .Values.registry.domain }}/{{ .Values.images.bootstrap.name }}:{{ .Values.images.tag }}"
        imagePullPolicy: IfNotPresent
        livenessProbe:
          tcpSocket:
            host: ""
            port: healthz
        name: manager
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        ports:
          - containerPort: {{ .Values.ports.healthz }}
            name: health
            protocol: TCP
          - containerPort: {{ .Values.ports.metrics }}
            name: metrics
            protocol: TCP
          - containerPort: {{ .Values.ports.webhook }}
            name: webhook
            protocol: TCP
        volumeMounts:
          - mountPath: /tmp/k8s-webhook-server/serving-certs
            name: cert
            readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      readinessProbe:
        tcpSocket:
          host: ""
          port: healthz
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccountName: {{ include "resource.bootstrap.name" . }}
      terminationGracePeriodSeconds: 10
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: {{ include "resource.core.name" . }}-cert
